 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const bird = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            velocityY: 0,
            gravity: 0.02, // 중력 값을 매우 작은 값으로 설정하여 느린 속도로 떨어지도록 함
            jumpStrength: -1, // 점프 강도 수정

            jump: function() {
                this.velocityY = this.jumpStrength;
            },

            update: function() {
                this.velocityY += this.gravity;
                this.y += this.velocityY;

                // 캔버스를 벗어나면 게임 오버
                if (this.y > canvas.height || this.y < 0) {
                    reset();
                }
            },

            draw: function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            }
        };

        const pipes = [];

        const pipe = {
            width: 50,
            gap: 120,
            minPipeHeight: 50,
            maxPipeHeight: 250,
            speed: 2,
            interval: 2000, // 파이프 생성 간격 수정
            lastPipeTime: 0,

            draw: function(x, height) {
                ctx.fillStyle = "green";
                ctx.fillRect(x, 0, this.width, height);
                ctx.fillRect(x, height + this.gap, this.width, canvas.height - height - this.gap);
            },

            update: function() {
                // 일정 시간마다 파이프 생성
                if (Date.now() - this.lastPipeTime > this.interval) {
                    const newX = canvas.width;
                    const randomHeight = Math.floor(Math.random() * (this.maxPipeHeight - this.minPipeHeight + 1)) + this.minPipeHeight;
                    pipes.push({ x: newX, height: randomHeight });
                    this.lastPipeTime = Date.now();
                }

                // 파이프 이동
                pipes.forEach(p => {
                    p.x -= this.speed;
                });

                // 화면에서 벗어난 파이프 제거
                if (pipes.length > 0 && pipes[0].x + this.width < 0) {
                    pipes.shift();
                }
            }
        };

        function reset() {
            bird.y = canvas.height / 2;
            bird.velocityY = 0; // 공의 속도 초기화
            pipes.length = 0; // 파이프 초기화
        }

        document.addEventListener("touchstart", function(event) {
            bird.jump();
        });

        function collisionDetection() {
            pipes.forEach(p => {
                if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + pipe.width &&
                    (bird.y - bird.radius < p.height || bird.y + bird.radius > p.height + pipe.gap)) {
                    reset();
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.update();
            bird.draw();
            pipe.update();
            pipes.forEach(p => pipe.draw(p.x, p.height));
            collisionDetection();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
